<body>
    <script>
       let namUser;
let min = +prompt("Введіть мінімальне число", "");
let max = +prompt("Введіть максимальне число", "");

if (min > max) {
    [min, max] = [max, min];
}

let namX = Math.floor(min + Math.random() * ((max + 1) - min));
let counter = 8;

do {
    namUser = prompt(`Вгадай число від ${min} до ${max}`, 0);
    
    if (namUser === null) {
        alert("До побачення...");
        break;
    }

    namUser = Number(namUser); // Перетворюємо введене значення на число

    if (isNaN(namUser)) {
        alert("Будь ласка, введіть число.");
        continue;
    }

    counter--;

    if (namUser < namX) {
        alert(`Число ваше менше, у вас залишилось ${counter} спроб.`);
    } else if (namUser > namX) {
        alert(`Число ваше більше, у вас залишилось ${counter} спроб.`);
    } else {
        alert(`Ви вгадали число: ${namX}; у вас залишилось: ${counter} спроб.`);
        break;
    }

    if (counter === 0) {
        alert(`Ви програли, загадане число було ${namX}.`);
    }

} while (namUser !== namX && counter > 0);
