<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let name = prompt('Спитай про когось з Minecraft(з великої букви)')
    switch(name){
        case 'Бджола':
        case 'Павук':
        case 'Дельфін':
        case 'Ендермен':
        case 'Коза':
        case 'Ґолем':
        case 'Лама':
        case 'Панда':
        case 'Піґлін':
        case 'Полярний ведмідь':
        case 'Крамарь':
        case 'Вовк':
        case 'Зомбований піґлін':
        alert('Нейтральний моб');
        break;
        case 'Пломінь': 
        case 'Зомбі-наїзник':
        case 'Кріпер':
        case 'Потопельник':
        case 'Стародавній вартовий':
        case 'Ендермайт':
        case 'Заклинач': 
        case 'Ґаст':
        case 'Вартовий':
        case 'Гоґлін':
        case 'Висушень':
        case 'Магмокуб':
        case 'Фантом': 
        case 'Брутальний піґлін':
        case 'Розбійник':
        case 'Спустошувач':
        case 'Шалкер':
        case 'Лусківниця':
        case 'Скелет': 
        case 'Павучий вершник':
        case 'Слимак':
        case 'Примара':
        case 'Бісик':
        case 'Поборник':
        case 'Боронитель': 
        case 'Відьма':
        case 'Візер-скелет':
        case 'Зоґлін':
        case 'Зомбі':
        case 'Зомбоселянин':
        alert('Ворожий моб');
        break;
        default:
            alert('Його ще не ввели(')}
            if(name == null){ alert('Ви відмінили дію.')}                 
         
          
    </script>
</body>
</html>
