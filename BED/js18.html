<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
        </style>
<style>body{
        background-color: rgb(25, 0, 255);
        font-size: 100px;
        font-family: "Caveat", cursive;
        color: rgb(1, 4, 7);
       text-align: center;
        text-shadow: 0 0 30px rgb(252, 255, 225);
    }
    </style>
</head>
<body>
    <script>
       	let factorial=1;
		 let n = +prompt("Вкажіть число", '');

		 for (let i = 1; i <= n; i++) {
		 	factorial = factorial*i;
		 }
		 document.write(`Факторіал числа ${n} = ${factorial}`);
    
    </script>
</body>
</html>
