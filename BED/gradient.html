<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		body{
			background-color: #F0FFF0;
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;
		}
	</style>		
</head>
<body>
<p style="font-size: 1in; background: linear-gradient(LightSteelBlue,PowderBlue,LightBlue,SkyBlue,LightSkyBlue,DeepSkyBlue) ;color: white;">Ми вивчаєм градієнт</p>
<div style="background: linear-gradient(DeepSkyBlue,MediumSlateBlue);"></div>
<div style="background: linear-gradient(to left,DeepSkyBlue,MediumSlateBlue);"></div>
<div style="background: linear-gradient(45deg,DeepSkyBlue,MediumSlateBlue);"></div>
<div style="background: linear-gradient(225deg,DeepSkyBlue,MediumSlateBlue);"></div>
<div style="background: linear-gradient(45deg,DeepSkyBlue 30%,MediumSlateBlue);"></div>
<div style="background: linear-gradient(45deg,DeepSkyBlue 30%,MediumSlateBlue 70%);"></div>
<div style="background: linear-gradient(45deg,DeepSkyBlue 50%,MediumSlateBlue 50%);"></div>
<div style="background: linear-gradient(to top, Yellow 0% 50%, Blue 50% 100%); width: 450px;"></div>
<div style="background: radial-gradient(DeepSkyBlue,MediumSlateBlue);"></div>
<div style="background: radial-gradient(circle at 75px 75px ,DeepSkyBlue 50%,MediumSlateBlue);"></div>
<div style="background: radial-gradient(circle at 0px 150px ,DeepSkyBlue 50%,MediumSlateBlue);"></div>
<div style="background: radial-gradient(DeepSkyBlue 50%,MediumSlateBlue 50%); border-radius: 25%;"></div>
<div style="background: radial-gradient(DeepSkyBlue 30%,MediumSlateBlue 50%); border-radius: 50%"></div>
<div style="background: radial-gradient(DeepSkyBlue 40%,MediumSlateBlue 40%); border-radius: 50%"></div>
<div style="background: conic-gradient(DeepSkyBlue,MediumSlateBlue);"></div>
<div style="background: conic-gradient(DeepSkyBlue,MediumSlateBlue, RoyalBlue, Blue);"></div>
<div style="background: conic-gradient(DeepSkyBlue,MediumSlateBlue, RoyalBlue, Blue);"></div>
<div style="background: conic-gradient(from 45deg,DeepSkyBlue,MediumSlateBlue, RoyalBlue, Blue);"></div>
<div style="background: conic-gradient(from 45deg,DeepSkyBlue,MediumSlateBlue, RoyalBlue, Blue, MediumBlue);"></div>
<div style="background: conic-gradient(from 45deg,DeepSkyBlue 45deg,MediumSlateBlue 45deg, RoyalBlue 90deg, Blue 125deg, MediumBlue 240deg);"></div>
<div style="background: conic-gradient(from 45deg,DeepSkyBlue 0% 25%,MediumSlateBlue 25% 50%, RoyalBlue 50% 75%, Blue 75%); border-radius: 50%;"></div>
<div style="background: repeating-linear-gradient( DeepSkyBlue 20px, MediumSlateBlue 40px);"></div>
<div style="background: repeating-linear-gradient( DeepSkyBlue 10% 20%, MediumSlateBlue 20% 30%);"></div>
<div style="background: repeating-linear-gradient( DeepSkyBlue 10% 20%, MediumSlateBlue 20% 30%);"></div>
<div style="background: repeating-radial-gradient( DeepSkyBlue 10% 20%, MediumSlateBlue 20% 30%);"></div>
<div style="background: repeating-radial-gradient( DeepSkyBlue 20px, MediumSlateBlue 40px);"></div>



</body>
</html>
