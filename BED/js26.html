<body>
    <div class="container">
        <h1>Скільти раз хочете отримати надпис "Слава Україні!"?</h1>
        <input type="number" id="numTimes" placeholder="Число" min="1">
        <button onclick="showMessages()">Показати</button>
        <div id="result"></div>
    </div>
    

    <script>
        let answer=document.getElementById("enter")
        function showMessages() {
            const numTimes = parseInt(document.getElementById('numTimes').value);
            
            if (!isNaN(numTimes) && numTimes > 0) {
                document.write("<div class='container'>");
                for (let i = 1; i <= numTimes; i++) {
                    document.write("<p>"+`<div class='message'>${i}. Слава Україні!</div>`+"</p>");
                }
                document.write("<p>"+`<div class='footer'>Героям слава вигуків - ${numTimes} </div>`+"</p>");
                document.write("</div>");
            } else {
                alert("Будь ласка, введіть  число більше нуля.");
            }
        }
    </script>
