<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
            background-color: rgb(38, 0, 255);
            font-size: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
           color: rgb(252, 0, 244);
            text-align: center;
            text-shadow: 0 0 20px rgb(199, 110, 247);
        }
   </style>
</head>
<body>
    <script>
    let min = Math.floor(Math.random() * 100) + 1;
        let max = Math.floor(Math.random() * 100) + 1;

        // Переконаємося, що min менше max
        if (min > max) {
            [min, max] = [max, min]; // Змінюємо місцями
        }

        // Виводимо мінімальне і максимальне значення
        document.write("Мінімальне число: " + min + "<br>");
        document.write("Максимальне число: " + max + "<br>");

        // Вибираємо випадкову кількість рядів у заданому діапазоні
        let numRows = Math.floor(min + Math.random() * (max - min + 1));

        // Виводимо три випадкові числа в заданому діапазоні
        document.write("Три випадкові числа в діапазоні: ");
        for (let i = 0; i < 3; i++) {
            document.writeln(Math.floor(min + Math.random() * (max - min + 1)));
        }
        document.write("<br>");

    </script>
</body>
</html>
