<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font-size: 70px;
color: rgb(25, 212, 7);
font-family: "Caveat", cursive;
text-align: center;
        }
    </style>
</head>
<body>
    <script>
           function calculatePower(x, n) {
       let result = 1;
   
       for (let i = 0; i < n; i++) {
           result *= x;
       }
   
       return result;
   }
   
   let x = parseFloat(prompt("Введіть значення x:","6"));
   let n = parseInt(prompt("Введіть степінь n:","5"));
   
   let result = calculatePower(x, n);
   document.write(`<div><p>${x} в стeпені ${n} дорівнює: ${result}</div></p>`)
    </script>
</body>
</html>
