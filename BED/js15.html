<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let namber = prompt("Дізняйся свій рівень оцінок");
        switch(namber){
        case '1':
        case '2':
        case '3':
        alert('Погано');
        break;
        case '4':
        case '5':
        case '6':
        alert('Не погано');
        break;
        case '7':
        case '8':
        case '9':
        alert('Добре');
        break;
        case '10':
        case '11':
        alert('Відмінно');
        break;
        case '12':
        alert('Божественно!');
        break;
        default:
            alert('Такого оцінки не існує!')}
 
    </script>
</body>
</html>
